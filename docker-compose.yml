version: '3.8'

services:
  p4k-bot:
    build: .
    container_name: p4k-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DATABASE_PATH=/data/pro4kings.db
      - MAX_CONCURRENT_REQUESTS=50
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    networks:
      - p4k-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/data/pro4kings.db') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  p4k-network:
    driver: bridge

volumes:
  data:
  logs:
