label_configs:
  - size: xs
    diff: 25        # Up to 25 lines changed
    files: 3        # Up to 3 files
    labels: ["size/xs"]

  - size: s
    diff: 100       # Up to 100 lines changed
    files: 10       # Up to 10 files
    labels: ["size/s"]

  - size: m
    diff: 300       # Up to 300 lines changed
    files: 20       # Up to 20 files
    labels: ["size/m"]

  - size: l
    diff: 600       # Up to 600 lines changed
    files: 30       # Up to 30 files
    labels: ["size/l"]

  - size: xl
    diff: 99999     # Anything larger
    files: 99999
    labels: ["size/xl"]
