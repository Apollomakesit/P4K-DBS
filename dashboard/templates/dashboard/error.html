{% extends "dashboard/base.html" %}

{% block title %}Error - Pro4Kings{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="w-24 h-24 bg-p4k-red/20 rounded-full flex items-center justify-center mb-6">
        <i class="fas fa-exclamation-triangle text-p4k-red text-4xl"></i>
    </div>
    <h1 class="text-3xl font-bold text-white mb-2">Oops! Something went wrong</h1>
    <p class="text-gray-400 max-w-md mb-6">{{ error or 'An unexpected error occurred' }}</p>
    <div class="flex space-x-4">
        <a href="/" class="bg-p4k-accent hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
        <button onclick="location.reload()" class="bg-p4k-border hover:bg-p4k-border/70 text-gray-300 px-6 py-3 rounded-lg font-medium transition-colors">
            <i class="fas fa-redo mr-2"></i>Try Again
        </button>
    </div>
</div>
{% endblock %}
