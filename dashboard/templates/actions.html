{% extends "base.html" %}

{% block title %}Actions Log - Pro4Kings{% endblock %}

{% block content %}
<div x-data="actionsPage()" x-init="init()">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold">Actions Log</h1>
            <p class="text-gray-500">Server activity history</p>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="card rounded-xl p-4 mb-6">
        <div class="flex flex-wrap gap-4">
            <select x-model="actionType" @change="fetchActions()" class="px-4 py-2 bg-dark-300 border border-gray-700 rounded-lg focus:outline-none focus:border-primary">
                <option value="">All Types</option>
                <template x-for="type in actionTypes" :key="type.action_type">
                    <option :value="type.action_type" x-text="formatActionType(type.action_type) + ' (' + type.count + ')'"></option>
                </template>
            </select>
            
            <input type="text" 
                   x-model="searchPlayer" 
                   @input.debounce.300ms="fetchActions()"
                   placeholder="Search by player..." 
                   class="px-4 py-2 bg-dark-300 border border-gray-700 rounded-lg focus:outline-none focus:border-primary">
            
            <button @click="refresh()" class="px-4 py-2 bg-primary hover:bg-primary/80 rounded-lg transition-colors">
                Refresh
            </button>
        </div>
    </div>
    
    <!-- Actions Table -->
    <div class="card rounded-xl p-6">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="text-left text-gray-500 text-sm border-b border-gray-800">
                        <th class="pb-3 font-medium">Player</th>
                        <th class="pb-3 font-medium">Type</th>
                        <th class="pb-3 font-medium">Detail</th>
                        <th class="pb-3 font-medium">Target</th>
                        <th class="pb-3 font-medium">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="action in actions" :key="action.id">
                        <tr class="border-b border-gray-800/50 hover:bg-dark-100">
                            <td class="py-3">
                                <a :href="'/player/' + action.player_id" class="text-primary hover:underline font-medium" 
                                   x-text="(action.player_name || 'Unknown') + ' (' + action.player_id + ')'"></a>
                            </td>
                            <td class="py-3">
                                <div class="flex items-center gap-2">
                                    <span class="w-8 h-8 rounded-lg flex items-center justify-center text-sm"
                                          :class="getActionColor(action.action_type)">
                                        <i :class="getActionIcon(action.action_type)"></i>
                                    </span>
                                    <span class="text-sm font-medium" x-text="formatActionType(action.action_type)"></span>
                                </div>
                            </td>
                            <td class="py-3 text-sm text-gray-400 max-w-md" x-html="parseActionDetail(action.action_detail)"></td>
                            <td class="py-3">
                                <template x-if="action.target_player_id">
                                    <a :href="'/player/' + action.target_player_id" class="text-blue-400 hover:underline font-medium" 
                                       x-text="(action.target_player_name || 'Player') + ' (' + action.target_player_id + ')'"></a>
                                </template>
                                <template x-if="action.admin_id && !action.target_player_id">
                                    <a :href="'/player/' + action.admin_id" class="text-orange-400 hover:underline font-medium" 
                                       x-text="(action.admin_name || 'Admin') + ' (' + action.admin_id + ')'"></a>
                                </template>
                                <span x-show="!action.target_player_id && !action.admin_id" class="text-gray-600">-</span>
                            </td>
                            <td class="py-3 text-sm text-gray-500" x-text="formatActionTime(action)"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <!-- Empty State -->
        <div x-show="actions.length === 0" class="text-center py-8 text-gray-500">
            No actions found
        </div>
        
        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6" x-show="totalPages > 1">
            <p class="text-sm text-gray-500" x-text="'Page ' + page + ' of ' + totalPages"></p>
            <div class="flex gap-2">
                <button @click="prevPage()" 
                        :disabled="page <= 1"
                        class="px-3 py-1 bg-dark-300 rounded hover:bg-dark-100 disabled:opacity-50 disabled:cursor-not-allowed">
                    ← Prev
                </button>
                <button @click="nextPage()" 
                        :disabled="page >= totalPages"
                        class="px-3 py-1 bg-dark-300 rounded hover:bg-dark-100 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next →
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function actionsPage() {
    return {
        actions: [],
        actionTypes: [],
        actionType: '',
        searchPlayer: '',
        page: 1,
        totalPages: 1,
        
        async init() {
            await this.fetchActionTypes();
            await this.fetchActions();
            setInterval(() => this.fetchActions(), 30000);
        },
        
        async fetchActionTypes() {
            try {
                const res = await fetch('/api/action-types');
                const data = await res.json();
                this.actionTypes = data.types || [];
            } catch (error) {
                console.error('Error fetching action types:', error);
            }
        },
        
        async fetchActions() {
            try {
                let url = `/api/actions?page=${this.page}&per_page=25`;
                if (this.actionType) url += `&type=${this.actionType}`;
                if (this.searchPlayer) url += `&player=${encodeURIComponent(this.searchPlayer)}`;
                
                const res = await fetch(url);
                const data = await res.json();
                this.actions = data.actions || [];
                this.totalPages = data.total_pages || 1;
            } catch (error) {
                console.error('Error fetching actions:', error);
            }
        },
        
        async refresh() {
            this.page = 1;
            await this.fetchActions();
        },
        
        async prevPage() {
            if (this.page > 1) {
                this.page--;
                await this.fetchActions();
            }
        },
        
        async nextPage() {
            if (this.page < this.totalPages) {
                this.page++;
                await this.fetchActions();
            }
        },
        
        getTypeClass(type) {
            if (type.includes('received') || type.includes('deposit')) return 'bg-green-500/20 text-green-400';
            if (type.includes('given') || type.includes('transfer')) return 'bg-blue-500/20 text-blue-400';
            if (type.includes('warning') || type.includes('mute')) return 'bg-yellow-500/20 text-yellow-400';
            if (type.includes('ban') || type.includes('jail') || type.includes('kick')) return 'bg-red-500/20 text-red-400';
            if (type.includes('heist')) return 'bg-purple-500/20 text-purple-400';
            return 'bg-gray-500/20 text-gray-400';
        },
        
        // Get icon for action type
        getActionIcon(type) {
            if (!type) return 'fas fa-circle';
            const icons = {
                'item_given': 'fas fa-gift',
                'item_received': 'fas fa-box',
                'item_sold': 'fas fa-tags',
                'money_transfer': 'fas fa-money-bill-transfer',
                'money_deposit': 'fas fa-piggy-bank',
                'money_withdraw': 'fas fa-money-bill',
                'warning_received': 'fas fa-exclamation-triangle',
                'ban_received': 'fas fa-ban',
                'admin_jail': 'fas fa-lock',
                'admin_unjail': 'fas fa-lock-open',
                'admin_unban': 'fas fa-user-check',
                'mute_received': 'fas fa-volume-mute',
                'vehicle_contract': 'fas fa-car',
                'vehicle_bought': 'fas fa-car-side',
                'vehicle_sold': 'fas fa-car',
                'vehicle_scrapped': 'fas fa-car-crash',
                'chest_deposit': 'fas fa-box-archive',
                'chest_withdraw': 'fas fa-box-open',
                'bank_heist_delivery': 'fas fa-sack-dollar',
                'house_safe_deposit': 'fas fa-house-lock',
                'house_safe_withdraw': 'fas fa-house',
                'property_bought': 'fas fa-building',
                'property_sold': 'fas fa-building-circle-arrow-right',
                'trade': 'fas fa-handshake',
                'gambling_win': 'fas fa-dice',
                'license_plate_sale': 'fas fa-id-card',
                'faction_kicked': 'fas fa-user-slash',
                'kill_character': 'fas fa-skull',
                'other': 'fas fa-clipboard-list',
                'unknown': 'fas fa-question-circle',
                'legacy_multi_action': 'fas fa-layer-group'
            };
            return icons[type] || 'fas fa-circle';
        },
        
        // Get color class for action type
        getActionColor(type) {
            if (!type) return 'bg-gray-500/20 text-gray-400';
            const colors = {
                'item_given': 'bg-blue-500/20 text-blue-400',
                'item_received': 'bg-green-500/20 text-green-400',
                'item_sold': 'bg-emerald-500/20 text-emerald-400',
                'money_transfer': 'bg-yellow-500/20 text-yellow-400',
                'money_deposit': 'bg-green-500/20 text-green-400',
                'money_withdraw': 'bg-orange-500/20 text-orange-400',
                'warning_received': 'bg-yellow-500/20 text-yellow-400',
                'ban_received': 'bg-red-500/20 text-red-400',
                'admin_jail': 'bg-red-500/20 text-red-400',
                'admin_unjail': 'bg-green-500/20 text-green-400',
                'admin_unban': 'bg-green-500/20 text-green-400',
                'mute_received': 'bg-orange-500/20 text-orange-400',
                'vehicle_contract': 'bg-cyan-500/20 text-cyan-400',
                'vehicle_bought': 'bg-cyan-500/20 text-cyan-400',
                'vehicle_sold': 'bg-teal-500/20 text-teal-400',
                'vehicle_scrapped': 'bg-gray-500/20 text-gray-400',
                'chest_deposit': 'bg-indigo-500/20 text-indigo-400',
                'chest_withdraw': 'bg-violet-500/20 text-violet-400',
                'bank_heist_delivery': 'bg-purple-500/20 text-purple-400',
                'house_safe_deposit': 'bg-indigo-500/20 text-indigo-400',
                'house_safe_withdraw': 'bg-violet-500/20 text-violet-400',
                'property_bought': 'bg-teal-500/20 text-teal-400',
                'property_sold': 'bg-pink-500/20 text-pink-400',
                'trade': 'bg-amber-500/20 text-amber-400',
                'gambling_win': 'bg-fuchsia-500/20 text-fuchsia-400',
                'license_plate_sale': 'bg-sky-500/20 text-sky-400',
                'faction_kicked': 'bg-red-500/20 text-red-400',
                'kill_character': 'bg-red-600/20 text-red-500',
                'other': 'bg-gray-500/20 text-gray-400',
                'unknown': 'bg-gray-500/20 text-gray-400',
                'legacy_multi_action': 'bg-gray-500/20 text-gray-400'
            };
            return colors[type] || 'bg-gray-500/20 text-gray-400';
        },
        
        // Format action type to readable label
        formatActionType(type) {
            if (!type) return 'Unknown';
            const labels = {
                'item_given': 'Item Given',
                'item_received': 'Item Received',
                'item_sold': 'Item Sold',
                'money_transfer': 'Money Transfer',
                'money_deposit': 'Money Deposit',
                'money_withdraw': 'Money Withdraw',
                'warning_received': 'Warning',
                'ban_received': 'Ban',
                'admin_jail': 'Admin Jail',
                'admin_unjail': 'Admin Unjail',
                'admin_unban': 'Unban',
                'mute_received': 'Mute',
                'vehicle_contract': 'Vehicle Contract',
                'vehicle_bought': 'Vehicle Bought',
                'vehicle_sold': 'Vehicle Sold',
                'vehicle_scrapped': 'Vehicle Scrapped',
                'chest_deposit': 'Chest Deposit',
                'chest_withdraw': 'Chest Withdraw',
                'bank_heist_delivery': 'Bank Heist',
                'house_safe_deposit': 'Safe Deposit',
                'house_safe_withdraw': 'Safe Withdraw',
                'property_bought': 'Property Bought',
                'property_sold': 'Property Sold',
                'trade': 'Trade',
                'gambling_win': 'Gambling Win',
                'license_plate_sale': 'License Plate Sale',
                'faction_kicked': 'Server Kick',
                'kill_character': 'Kill Character',
                'other': 'Other',
                'unknown': 'Unknown',
                'legacy_multi_action': 'Legacy Data'
            };
            return labels[type] || type.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        },
        
        // Parse action detail to make player names clickable
        parseActionDetail(detail) {
            if (!detail) return '';
            
            // Escape HTML first to prevent XSS
            let escaped = detail
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
            
            // Pattern to match "Name (ID)" or "Name(ID)" where ID is numeric
            const playerPattern = /([A-Za-z0-9_\-\s!@#$%^&*\.]+?)\s*\((\d{1,7})\)/g;
            
            // Replace matches with clickable links
            const parsed = escaped.replace(playerPattern, (match, name, id) => {
                const cleanName = name.trim();
                // Don't linkify if name is too short or is just a number
                if (!cleanName || cleanName.length < 1 || /^\d+$/.test(cleanName)) {
                    return match;
                }
                return `<a href="/player/${id}" class="text-primary hover:underline font-medium">${cleanName} (${id})</a>`;
            });
            
            return parsed;
        },

        formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const pad = (n) => String(n).padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ` +
                   `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        },

        formatRelative(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = (now - date) / 1000;
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        },

        formatTimestampWithAgo(timestamp) {
            const absolute = this.formatTimestamp(timestamp);
            const relative = this.formatRelative(timestamp);
            if (!absolute) return relative;
            return `${absolute} • ${relative}`;
        },

        formatActionTime(action) {
            if (!action) return '';
            if (action.timestamp_display && action.time_ago) {
                return `${action.timestamp_display} • ${action.time_ago}`;
            }
            return this.formatTimestampWithAgo(action.timestamp);
        }
    }
}
</script>
{% endblock %}
