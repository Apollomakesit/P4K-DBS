{% extends "base.html" %}

{% block title %}Promotions - Pro4Kings{% endblock %}

{% block content %}
<div x-data="promotionsPage()" x-init="init()">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold">Promotions</h1>
            <p class="text-gray-500">Faction rank changes</p>
        </div>
        <div class="text-sm text-gray-500" x-text="'Last update: ' + lastUpdate"></div>
    </div>

    <div class="card rounded-xl p-4 mb-6">
        <div class="flex flex-wrap gap-4">
            <select x-model="days" @change="refresh()" class="px-4 py-2 bg-dark-300 border border-gray-700 rounded-lg focus:outline-none focus:border-primary">
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 90 days</option>
            </select>
            <button @click="refresh()" class="px-4 py-2 bg-primary hover:bg-primary/80 rounded-lg transition-colors">
                Refresh
            </button>
        </div>
    </div>

    <div class="card rounded-xl p-6">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="text-left text-gray-500 text-sm border-b border-gray-800">
                        <th class="pb-3 font-medium">Time</th>
                        <th class="pb-3 font-medium">Player</th>
                        <th class="pb-3 font-medium">Faction</th>
                        <th class="pb-3 font-medium">Old Rank</th>
                        <th class="pb-3 font-medium">New Rank</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="promo in promotions" :key="promo.player_id + promo.timestamp">
                        <tr class="border-b border-gray-800/50 hover:bg-dark-100">
                            <td class="py-3 text-sm text-gray-500" x-text="formatActionTime(promo)"></td>
                            <td class="py-3">
                                <a :href="'/player/' + promo.player_id" class="text-primary hover:underline" x-text="promo.player_name || promo.player_id"></a>
                            </td>
                            <td class="py-3 text-sm text-gray-400" x-text="promo.faction || '—'"></td>
                            <td class="py-3 text-sm text-gray-400" x-text="promo.old_rank || '—'"></td>
                            <td class="py-3 text-sm text-green-400" x-text="promo.new_rank || '—'"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div x-show="promotions.length === 0" class="text-center py-8 text-gray-500">
            No promotions found
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function promotionsPage() {
    return {
        promotions: [],
        days: 7,
        lastUpdate: '',

        async init() {
            await this.refresh();
            setInterval(() => this.refresh(), 30000);
        },

        async refresh() {
            try {
                const res = await fetch(`/api/promotions?days=${this.days}`);
                const data = await res.json();
                this.promotions = data.promotions || [];
                this.lastUpdate = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching promotions:', error);
            }
        },

        formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const pad = (n) => String(n).padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ` +
                   `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        },

        formatRelative(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = (now - date) / 1000;

            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        },

        formatActionTime(item) {
            if (!item) return '';
            if (item.timestamp_display && item.time_ago) {
                return `${item.timestamp_display} • ${item.time_ago}`;
            }
            const abs = this.formatTimestamp(item.timestamp);
            const rel = this.formatRelative(item.timestamp);
            if (!abs) return rel;
            return `${abs} • ${rel}`;
        }
    }
}
</script>
{% endblock %}
