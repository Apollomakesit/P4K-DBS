{% extends "base.html" %}

{% block title %}Search Players - Pro4Kings{% endblock %}

{% block content %}
<div x-data="searchPage()" x-init="init()">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold">Search Players</h1>
        <p class="text-gray-500">Find players by name or ID</p>
    </div>
    
    <!-- Search Box -->
    <div class="card rounded-xl p-6 mb-8">
        <form @submit.prevent="search()">
            <div class="flex gap-4">
                <input type="text" 
                       x-model="query" 
                       placeholder="Enter player name or ID..." 
                       class="flex-1 px-4 py-3 bg-dark-300 border border-gray-700 rounded-lg focus:outline-none focus:border-primary text-lg"
                       autofocus>
                <button type="submit" 
                        class="px-6 py-3 bg-primary hover:bg-primary/80 rounded-lg transition-colors font-semibold">
                    Search
                </button>
            </div>
        </form>
        <p class="text-sm text-gray-500 mt-2">Minimum 2 characters required</p>
    </div>
    
    <!-- Loading -->
    <div x-show="loading" class="text-center py-8">
        <div class="animate-spin w-8 h-8 border-2 border-primary border-t-transparent rounded-full mx-auto"></div>
    </div>
    
    <!-- Results -->
    <div x-show="!loading && searched" x-cloak>
        <h3 class="text-lg font-semibold mb-4" x-text="results.length + ' result(s) found'"></h3>
        
        <!-- Results Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" x-show="results.length > 0">
            <template x-for="player in results" :key="player.player_id">
                <a :href="'/player/' + player.player_id" class="card rounded-xl p-4 hover:border-primary/50 transition-colors">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full mr-3"
                                  :class="player.is_online ? 'bg-green-500 pulse-dot' : 'bg-gray-600'"></span>
                            <div>
                                <p class="font-semibold" x-text="player.username"></p>
                                <p class="text-xs text-gray-500" x-text="'ID: ' + player.player_id"></p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Faction</span>
                            <span x-text="player.faction || 'None'"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Hours</span>
                            <span x-text="player.played_hours ? player.played_hours.toFixed(1) + 'h' : '-'"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Warnings</span>
                            <span :class="player.warnings >= 3 ? 'text-red-400' : player.warnings > 0 ? 'text-yellow-400' : ''"
                                  x-text="(player.warnings || 0) + '/3'"></span>
                        </div>
                    </div>
                </a>
            </template>
        </div>
        
        <!-- No Results -->
        <div x-show="results.length === 0" class="text-center py-16">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-500" x-text="'No players found matching: ' + lastQuery"></p>
            <p class="text-sm text-gray-600 mt-2">Try a different search term</p>
        </div>
    </div>
    
    <!-- Initial State -->
    <div x-show="!loading && !searched" class="text-center py-16">
        <svg class="w-20 h-20 mx-auto mb-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <p class="text-gray-500">Enter a player name or ID to search</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function searchPage() {
    return {
        query: '',
        lastQuery: '',
        results: [],
        loading: false,
        searched: false,
        
        init() {
            // Check for query param
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('q');
            if (q) {
                this.query = q;
                this.search();
            }
        },
        
        async search() {
            if (this.query.length < 2) {
                alert('Please enter at least 2 characters');
                return;
            }
            
            this.loading = true;
            this.lastQuery = this.query;
            
            try {
                const res = await fetch('/api/search?q=' + encodeURIComponent(this.query));
                const data = await res.json();
                this.results = data.players || [];
            } catch (error) {
                console.error('Error searching:', error);
                this.results = [];
            }
            
            this.loading = false;
            this.searched = true;
            
            // Update URL
            history.pushState({}, '', '/search?q=' + encodeURIComponent(this.query));
        }
    }
}
</script>
{% endblock %}
