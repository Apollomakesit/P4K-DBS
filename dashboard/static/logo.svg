  <circle cx="50" cy="35" r="4" fill="#fff"/>
  <circle cx="70" cy="40" r="3" fill="#fff"/>
  
  <!-- P4K text -->
  <text x="50" y="82" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#fff">P4K</text>
